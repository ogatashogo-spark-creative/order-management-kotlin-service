spring.application.name=order-management-service

# --- データベース設定 (開発用: H2 Database) ---
# メモリ内で動作するDBを使用します。起動するたびにリセットされるため開発に便利です。
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2コンソール設定 ---
# ブラウザからDBの中身を確認できるようにします
# 起動後、 http://localhost:8080/h2-console にアクセス可能になります
spring.h2.console.enabled=true

# --- JPA (データベース操作) 設定 ---
# 実行されたSQLをログに表示します（デバッグ用）
spring.jpa.show-sql=true
# エンティティ定義に合わせてテーブルを自動生成・更新します
spring.jpa.hibernate.ddl-auto=update